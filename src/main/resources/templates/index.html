<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.js}"></script>

</head>
<body>
    <div class="container">
        <h1>Spring Boot 3.0.0 Todo Application</h1>
        <table class ="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}">
                    <td>&nbsp;</td>
                    <td th:text="item.id"></td>
                    <td th: text ="item.description"></td>
                    <td>
                        <span th:if="${item.isComplete}== true" th:text="Yes" />
                        <span th:unless="${item.isComplete}==false" th:text="No"/>
                    </td>
                    <td th:text="${item.createdAt}"></td>
                    <td th:text="${item.updatedAt}"></td>
                </tr>
            </tbody>
        </table>
        <p><a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-square-fill"></i> Create a Todo</a>
        </p>
    </div>

</body>
</html>
